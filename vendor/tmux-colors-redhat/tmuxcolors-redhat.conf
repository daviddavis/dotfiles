# general colors
set-option -g status-fg colour244 # dark gray
set-option -g status-bg black

# border color
set-option -g pane-active-border-style fg='#ff1111'

# middle window list
set-window-option -g window-status-current-format '#[bg=#ff1111,fg=black,bold]#I#[bg=#ff1111,fg=black,bold]:#[fg=white]#W#[fg=dim]#F'

# left side
set -g status-left "[#[fg=colour166]#S#[fg=default]]"
set -g status-left-length 20

# right side
set -g status-right "[#[fg=green]#H#[fg=default]] #[fg=colour240]%I:%M %p"
