# load os x config
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

# set-titles on
set -g set-titles on

# set Ctrl-a to prefix instead of Ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# allow Ctrl-a Ctrl-a to cycle panes
unbind ^A
bind ^A select-pane -t :.+

# start at 1 instead of 0 (easier to reach)
set -g base-index 1

# start panes at 1 too
setw -g pane-base-index 1

# r reloads tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# extra commands for splitting
bind | split-window -h
bind - split-window -v

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# turn on mouse
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# attempt to set 256 colors
set -g default-terminal "screen-256color"

# set alerts
setw -g monitor-activity on
set -g visual-activity on

# enable vi keys
setw -g mode-keys vi

# toggle logging to a file
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# set colors
set-option -g status-fg white
set-option -g status-bg colour235
#set-option -g window-status-current-bg red
#set-option -g window-status-current-fg white
set-option -g pane-active-border-fg red
set-window-option -g window-status-current-format '#[bg=red,fg=#000000,bold]#I#[bg=red,fg=#000000,bold]:#[fg=white]#W#[fg=dim]#F'

# set up for powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/vendor/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/.dotfiles/vendor/tmux-powerline/status-right.sh)"
bind C-[ run '~/path/to/tmux-powerline/mute_statusbar.sh left'      # Mute left statusbar.
bind C-] run '~/path/to/tmux-powerline/mute_statusbar.sh right'     # Mute right statusbar.
